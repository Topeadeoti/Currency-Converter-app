<!DOCTYPE html>
<html>
<head>
<title>JS Project | Class 2 </title> 
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<style>
.space {
 padding-top:200px;
}
</style>
</head>
<body>
<div class="container">


  <div class="row space">
  <div class="col-md-4"></div>
  <div class="col-md-4">
  <div class="card">
  <h2 class="text-center"> Naira Conversion </h2>
  <div class="card-body">
  
  <form name="currencyConversion" method="POST" action="">
  <div class="input-group">
	<div class="input-group-prepend">
    <span class="input-group-text">Convert From</span>
  </div>
    <select class="custom-select" id="convertFrom">
      <option value="dollar">Dollar</option>
      <option value="euros">Euros</option>
       <option value="naira">Naira</option>
    </select>
  </div>
  </br>
  <div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">Conversion Amount</span>
  </div>
  <input type="text" class="form-control" name="amount" id="amount" required>
</div>
<br>
  <div class="input-group">
	<div class="input-group-prepend">
    <span class="input-group-text">Convert To</span>
  </div>
    <select class="custom-select" id="convertTo">
      <option value="dollar">Dollar</option>
      <option value="euros">Euros</option>
      <option value="naira">Naira</option>
    </select>
  </div>
  <br>

</br>
<button type="button" class="btn btn-primary" onclick="convert()">Convert</button>

<p id="demo" class="text-success"></p>

</form>

</div>
</div>
</div>
 <div class="col-md-4"></div>
</div>
</div>
</body>

</html>
<!-- My JS -->
<script src="currency2.js" type="text/javascript"></script>
